<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-header">
                <h1 class="text-center">Edit Student</h1>
            </div>

            <div class="card-body">

                <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label> Student Firstname</label>
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student FirstName" class="form-control">

                    </div>
                    <div class="form-group">
                        <label> Student Lastname</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Lastname" class="form-control">

                    </div>
                    <div class="form-group">
                        <label> Student Email</label>
                        <input type="text" name="email" th:field="*{email}" placeholder="Enter Student Email" class="form-control">

                    </div>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
